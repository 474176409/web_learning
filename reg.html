<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仿QQ注册界面表单Demo</title>
</head>
<body>
	<table>
		<tr>
			<td>昵称</td>  <td><input type="text"></td>
		</tr>
		<tr>
			<td>密码</td>  <td><input type="password"></td>
		</tr>
		<tr>
			<td>确认密码</td>  <td><input type="password"></td>
		</tr>
		<tr>
		<!-- 为了在男女中只能选中一个，添加相同的name属性，使其成为一个组 -->
		<!-- 添加label标签使在点击文字的时候也可以选中,通过id值进行关联 -->
			<td>性别</td>  
			<td>
				<input type="radio" checked="checked" name="sex" id="sex-man"> <label for="sex-man">男</label> &nbsp;&nbsp;
				<input type="radio" name="sex" id="sex-woman"><label for="sex-woman">女</label> 
				<!-- <label><input type="radio" name="sex">女</label> -->
				<!-- 直接写成上面那样也是可以的 -->
			</td>
		</tr>
		<tr>
			<td>生日</td>
			
			<td>
			<!-- 农历和公历的选择，默认选择农历 -->
				<select name="" id="">
					<option value="">公历</option>
					<option value="" selected="true">农历</option>
				</select>
				<!-- 出生年份 -->
				<select name="" id="">
					<!-- option{200$年}*10 -->
					<option value="">年</option>
					<option value="">2001年</option>
					<option value="">2002年</option>
					<option value="">2003年</option>
					<option value="">2004年</option>
					<option value="">2005年</option>
					<option value="">2006年</option>
					<option value="">2007年</option>
					<option value="">2008年</option>
					<option value="">2009年</option>
					<option value="">20010年</option>
				</select>
				<!-- 生日 -->
				<select name="" id="">
					<!-- option{$月}*12 -->
					<option value="">月</option>
					<option value="">1月</option>
					<option value="">2月</option>
					<option value="">3月</option>
					<option value="">4月</option>
					<option value="">5月</option>
					<option value="">6月</option>
					<option value="">7月</option>
					<option value="">8月</option>
					<option value="">9月</option>
					<option value="">10月</option>
					<option value="">11月</option>
					<option value="">12月</option>
				</select>
				<!-- 日先不写，因为涉及每个月的天数 -->
				</select>
			</td>
		</tr>
		<!-- 所在地占时不会用简单方法写 -->
		<tr>
			<td>手机号</td> <td><input type="text"></td>
		</tr>
		<tr>
			<td></td>
			<td>可通过该手机号码快速找回密码<br>
			中国大陆地区以外手机号码&nbsp;<a href="#">点击这里</a></td>  
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="text">
				<input type="submit" value="获取短信验证码">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<input type="submit" value="立即注册">
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<label><input type="checkbox">同时开通QQ空间</label>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<label><input type="checkbox">我已阅读并同意相关服务条款和隐私政策</label>
			</td>
		</tr>
	</table>
</body>
</html>
